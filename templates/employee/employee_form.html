{% extends 'employee/base.html' %}
{% block title %}Create Employee   {% endblock %}

{% block body %}
    {% if form %}
        <form method="post">

        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="Submit" value="Send" style="margin-left: 100px;">
        </form>

    {% else %}
        <h1>No Form Object Available</h1>
    {% endif %}

        <a href="{% url 'employees' %}">Go To Table</a>
{% endblock %}
